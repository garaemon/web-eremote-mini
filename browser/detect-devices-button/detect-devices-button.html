<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="detect-devices-button">
  <template>
    <style>
    </style>
    <paper-button raised on-tap="_onTap">
      <iron-icon icon="icons:refresh">
      </iron-icon>
      Detect Devices
    </paper-button>
    <paper-spinner id="spinner"></paper-spinner>
    <iron-ajax id="queryDevice" url="/api/queryDevices" handle-as="json">
    </iron-ajax>
    <paper-dialog id="successDialog">
      <h2> Found [[_computeDeviceNum(_devices)]] devices</h2>
      <template is="dom-repeat" items="[[_devices]]">
        <div class="device">
          mac: [[item]]
        </div>
      </template>
    </paper-dialog>
    <paper-dialog id="errorDialog">
    </paper-dialog>
  </template>
  <script src="../../ts_build/detect-devices-button/detect-devices-button.js">
  </script>
</dom-module>
